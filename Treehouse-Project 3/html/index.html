<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>THE CODE REVIEW</h1>
      </div>

      <div class="container">
        <div class="signup">
          <h1>Signup for our newsletter</h1>
          <h2>
            Get the latest news on how your code is doing right in your inbox
          </h2>
        </div>
      </div>
    </header>

    <form action="index.html" method="POST">
      <div class="container">
        <fieldset>
          <legend>Contact Information</legend>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="user_name"
              placeholder="Required"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email_address"
              placeholder="Required"
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" />
          </div>

          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" />
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <select name="state" id="state">
              <option hidden value="select">Choose State</option>
              <option value="alabama">Alabama</option>
              <option value="alaska">Alaska</option>
              <option value="arizona">Arizona</option>
              <option value="arkansas">Arkansas</option>
            </select>
          </div>

          <div class="form-group" id="zip">
            <label for="code">Zip Code</label>
            <input class="zip" type="text" id="code" name="user_zip" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Newsletter</legend>
          <div class="container3">
            <h2>Select the newsletters you would like to receive</h2>

            <div class="container2">
              <input
                type="checkbox"
                id="htmlnews"
                name="frontend"
                value="html_news"
              /><label for="htmlnews">HTML News</label>
            </div>

            <div class="container2">
              <input
                type="checkbox"
                id="cssnews"
                name="frontend"
                value="css_news"
              /><label for="cssnews">CSS News</label>
            </div>

            <div class="container2">
              <input
                type="checkbox"
                id="javascript"
                name="frontend"
                value="javascript_news"
              /><label for="javascript">Javascript News</label>
            </div>
          </div>

          <div class="container3">
            <h2>Newsletter Format</h2>
            <div class="container2">
              <input
                type="radio"
                id="html"
                name="frontend"
                value="html_2"
              /><label for="html">HTML</label>
            </div>

            <div class="container2">
              <input
                type="radio"
                id="plain"
                name="frontend"
                value="plain2"
              /><label for="plain">Plain text</label>
            </div>
          </div>

          <h2>Other topics you'd like to hear about</h2>

          <textarea name="message" id="message"></textarea>
        </fieldset>

        <button>Sign Up</button>

        <h4>Copyright The Code Review</h4>
      </div>
    </form>
  </body>
</html>
